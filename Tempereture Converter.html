<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            background-color: grey; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            padding: 12px;
            
            background-color: black; 
            color: white;
            
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333; 
        }

        #result-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 6px;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            display: none; 
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="converter-card">
    <h2>Temp Converter</h2>

    <div class="input-group">
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="e.g., 25" required>
        <div id="error-msg" class="error">Please enter a valid number.</div>
    </div>

    <div class="input-group">
        <label for="unitFrom">From:</label>
        <select id="unitFrom">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="unitTo">To:</label>
        <select id="unitTo">
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="celsius">Celsius (°C)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result-area"></div>
</div>

<script>
    function convertTemperature() {
        const inputVal = document.getElementById('tempInput').value;
        const unitFrom = document.getElementById('unitFrom').value;
        const unitTo = document.getElementById('unitTo').value;
        const resultDisplay = document.getElementById('result-area');
        const errorMsg = document.getElementById('error-msg');

        if (inputVal === "") {
            errorMsg.style.display = 'block';
            resultDisplay.style.display = 'none';
            return;
        } else {
            errorMsg.style.display = 'none';
        }

        const temp = parseFloat(inputVal);
        let result = 0;
        let unitSymbol = "";

        if (unitFrom === unitTo) {
            result = temp;
        } 
        else if (unitFrom === "celsius") {
            if (unitTo === "fahrenheit") {
                result = (temp * 9/5) + 32;
            } else if (unitTo === "kelvin") {
                result = temp + 273.15;
            }
        } 
        else if (unitFrom === "fahrenheit") {
            if (unitTo === "celsius") {
                result = (temp - 32) * 5/9;
            } else if (unitTo === "kelvin") {
                result = (temp - 32) * 5/9 + 273.15;
            }
        } 
        else if (unitFrom === "kelvin") {
            if (unitTo === "celsius") {
                result = temp - 273.15;
            } else if (unitTo === "fahrenheit") {
                result = (temp - 273.15) * 9/5 + 32;
            }
        }

        switch(unitTo) {
            case 'celsius': unitSymbol = "°C"; break;
            case 'fahrenheit': unitSymbol = "°F"; break;
            case 'kelvin': unitSymbol = "K"; break;
        }

        resultDisplay.innerText = `${result.toFixed(2)} ${unitSymbol}`;
        resultDisplay.style.display = 'block';
    }
</script>
</body>
</html>
